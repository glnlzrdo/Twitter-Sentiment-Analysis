<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Sentiment Analysis</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/twitterME.css">
    <link rel="stylesheet" href="./css/tweets.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

  </head>

  <body>
    <div class="main">
      <div id="homePage" class="home page">
        <div class="title-container">
          <div class="twitter">TWITTER</div>
          <div class="sentiment">SENTIMENT</div>
          <div class="analysis">ANALYSIS</div>
        </div>
        <img class="twitter-logo" src="img/twitter-logo.png" width="450" height="380">
      </div>
      <div id="tweetPage" class="tweet-page page">
        <div class="top-color"></div>
        <div id="tweets-container"></div>
      </div>
      <div class="button-container">
        <button id="previousButton" class="function-button"><<</button>
        <button id="nextButton" class="function-button">>></button>
        <button id="toggleButton" class="function-button">Hide</button>
      </div>
      <div class="top-color"></div>
    </div> <!-- main div -->



    <script src="./js/jquery.min.js"></script>
    <script src="./data/corpus.json" typ="application/json"></script>
    <script src="./data/data_3min.json" typ="application/json"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
